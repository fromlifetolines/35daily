name: Build facilities.json

on:
  push:
    branches: [ main ]           # ← 若你的預設分支不是 main，改這個
    paths:
      - 'out.csv'
      - 'tw_dept_master_template.csv'

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Detect changed CSV
        id: changed
        run: |
          set -e
          CHANGED="$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | tr '\n' ' ')"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          if echo "$CHANGED" | grep -q 'tw_dept_master_template.csv'; then
            echo "mode=template" >> $GITHUB_OUTPUT
          elif echo "$CHANGED" | grep -q 'out.csv'; then
            echo "mode=out" >> $GITHUB_OUTPUT
          else
            echo "mode=unknown" >> $GITHUB_OUTPUT

      - name: Install deps for scraper
        if: steps.changed.outputs.mode == 'template'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper (template -> out.csv + facilities.json)
        if: steps.changed.outputs.mode == 'template'
        run: |
          python scrape_facilities.py tw_dept_master_template.csv out.csv facilities.json

      - name: Convert out.csv -> facilities.json
        if: steps.changed.outputs.mode == 'out'
        run: |
          python csv_to_facilities_json.py out.csv facilities.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add facilities.json out.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "build: refresh facilities.json [skip ci]"
            git push
          fi
